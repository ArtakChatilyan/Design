<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage - Moooi</title>

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body style="background-color: rgb(0, 0, 0)">
    <section class="block-banner">
      <video controls autoplay loop src="./media/front_trailer.mp4" muted>
        Oops! Your browser doesn't support HTML video.
      </video>
      <div class="header">
        <span class="icon-back" title="aaa">
          <svg class="icon icon--white">
            <use xlink:href="./icons/spriteHeader.svg#microphone"></use>
          </svg>
        </span>

        <svg class="icon icon--white icon--large logo">
          <use xlink:href="./icons/spriteHeader.svg#logo"></use>
        </svg>

        <div class="header-extra">
          <span class="icon-back">
            <svg class="icon icon--white">
              <use xlink:href="./icons/spriteHeader.svg#search"></use></svg
          ></span>
          <span class="icon-back">
            <svg class="icon icon--white">
              <use xlink:href="./icons/spriteHeader.svg#bag"></use></svg
          ></span>
          <span class="icon-back">
            <svg class="icon icon--white">
              <use xlink:href="./icons/spriteHeader.svg#board"></use></svg
          ></span>
        </div>
      </div>

      <div class="banner-content">
        <p class="banner-info">Design Dreams</p>
        <h1>Meet Front</h1>

        <button class="btn">Discover Front's Design Dreams</button>
      </div>
    </section>
  </body>
</html>
